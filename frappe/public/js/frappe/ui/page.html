<div class="page-head flex">
	<div class="container">
		<div class="row flex align-center page-head-content justify-between">
			<div class="col-md-4 col-sm-6 col-xs-7 page-title">
				<!-- <div class="title-image hide hidden-md hidden-lg"></div> -->
				<!-- title -->
				<div class="opne-page-sidebar-button">
					<svg id="close-sidebar-top-navbar-icos" style="cursor:pointer;" width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">        <path d="M19.875 21.875L5.125 21.875C4.02043 21.875 3.125 20.9796 3.125 19.875L3.125 5.125C3.125 4.02043 4.02043 3.125 5.125 3.125L19.875 3.125C20.9796 3.125 21.875 4.02043 21.875 5.125L21.875 19.875C21.875 20.9796 20.9796 21.875 19.875 21.875Z" stroke="#007AFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>        <path d="M7.55143 10.417L5.72852 12.5003L7.55143 14.5837" stroke="#007AFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>        <path d="M9.89648 21.875V3.125" stroke="#007AFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>        </svg>
				</div>

				<div class="back-button">
					<span onclick="window.history.go(-1); return false;" class="navbar-back-button-icon"
					style="padding-left: 15px;cursor:pointer;position: relative;z-index: 99;top:22px;left:16px;">
					<svg width="10" height="17" viewBox="0 0 10 17" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M0.326172 8.56445C0.330729 8.40495 0.36263 8.25911 0.421875 8.12695C0.48112 7.99479 0.572266 7.86719 0.695312 7.74414L7.54492 1.11328C7.74089 0.917318 7.98242 0.819336 8.26953 0.819336C8.46094 0.819336 8.63411 0.864909 8.78906 0.956055C8.94857 1.0472 9.07389 1.17025 9.16504 1.3252C9.26074 1.48014 9.30859 1.65332 9.30859 1.84473C9.30859 2.12728 9.2015 2.37565 8.9873 2.58984L2.79395 8.55762L8.9873 14.5322C9.2015 14.751 9.30859 14.9993 9.30859 15.2773C9.30859 15.4733 9.26074 15.6488 9.16504 15.8037C9.07389 15.9587 8.94857 16.0817 8.78906 16.1729C8.63411 16.2686 8.46094 16.3164 8.26953 16.3164C7.98242 16.3164 7.74089 16.2161 7.54492 16.0156L0.695312 9.38477C0.567708 9.26172 0.474284 9.13411 0.415039 9.00195C0.355794 8.86523 0.326172 8.7194 0.326172 8.56445Z" fill="#007AFF"/>
						</svg>
						
					<span id="navbar-header-texts" class="navbar-header-texts"
						style="vertical-align: middle;padding-left: 2px;padding-right: 12px;color: #007AFF;"></span>
					</span>
				</div>


				<button class="btn-reset sidebar-toggle-btn">
					<svg class="es-icon icon-md sidebar-toggle-placeholder">
						<use href="#es-line-align-justify"></use>
					</svg>
					<span class="sidebar-toggle-icon">
						<svg class="es-icon icon-md">
							<use href="#es-line-sidebar-collapse">
							</use>
						</svg>
					</span>
				</button>
				<div class="flex fill-width title-area">
					<div>
						<div class="flex">
							<h3 class="ellipsis title-text"></h3>
							<span class="indicator-pill whitespace-nowrap"></span>
						</div>
						<div class="ellipsis sub-heading hide text-muted"></div>
					</div>
					<button class="btn btn-default more-button hide">
						<svg class="icon icon-sm">
							<use href="#icon-dot-horizontal">
							</use>
						</svg>
					</button>
				</div>
			</div>
			<div class="flex col page-actions justify-content-end">
				<!-- buttons -->
				
				<div class="custom-actions hide hidden-xs hidden-md" style="display: none;"></div><!-- hidden by default and will be shown by see more button -->
				<div class="standard-actions flex">
					<span class="page-icon-group hide hidden-xs hidden-sm"></span>
					<!-- custom see more button by muzammal -->
					<button class="btn btn-default custom-see-more-btn">See More</button>
					<!-- custom see more button by muzammal -->
					<div class="menu-btn-group hide">
						<button type="button" class="btn btn-default icon-btn" data-toggle="dropdown" aria-expanded="false" aria-label="{{ __("Menu") }}">
							<span>
								<span class="menu-btn-group-label">
									<svg class="icon icon-sm">
										<use href="#icon-dot-horizontal">
										</use>
									</svg>
								</span>
							</span>
						</button>
						<ul class="dropdown-menu dropdown-menu-right" role="menu"></ul>
					</div>
					<button class="btn btn-secondary btn-default btn-sm hide"></button>
					<div class="actions-btn-group hide">
						<button type="button" class="btn btn-primary btn-sm" data-toggle="dropdown" aria-expanded="false">
							<span>
								<span class="hidden-xs actions-btn-group-label">{%= __("Actions") %}</span>
								<svg class="icon icon-xs">
									<use href="#icon-select">
									</use>
								</svg>
							</span>
						</button>
						<ul class="dropdown-menu dropdown-menu-right" role="menu">
						</ul>
					</div>
					<button class="btn btn-primary btn-sm hide primary-action"></button>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container page-body">

	<div class="page-toolbar hide">
		<div class="container">
		</div>
	</div>
	<div class="page-wrapper">
		<div class="page-content">
			<div class="workflow-button-area btn-group pull-right hide"></div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
